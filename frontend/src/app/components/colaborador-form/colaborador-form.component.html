
  <h2>Cadastro de Colaborador</h2>
  <form (ngSubmit)="submit()" [formGroup]="form">
  <div class="form-field">
    <label>Nome</label>
    <input type="text" formControlName="nome" />
    <div class="error" *ngIf="form.controls.nome.touched && form.controls.nome.invalid">
      Informe um nome válido (mín. 2 caracteres)
    </div>
  </div>

  <div class="form-field">
    <label>CPF (11 dígitos)</label>
    <input type="text" formControlName="cpf" maxlength="11" inputmode="numeric" />
    <div class="error" *ngIf="form.controls.cpf.touched && form.controls.cpf.invalid">
      CPF deve conter exatamente 11 dígitos numéricos
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Salvar</button>
</form>
<div class="message" *ngIf="msg">{{msg}}</div>
